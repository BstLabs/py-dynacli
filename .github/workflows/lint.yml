name: Lint
on:
  pull_request:
    branches:
      - master
      - main
      - develop

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9.6
          architecture: x64
      - run: pip install flake8==4.0.1
      - run: pip install black==21.9b0
      - run: pip install isort==5.9.3
      - run: scripts/lint.sh
        shell: bash
