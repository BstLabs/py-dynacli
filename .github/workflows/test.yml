name: Test
on:
  pull_request:
    branches:
      - master
      - main
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
          architecture: x64
      - run: python3 -m unittest test/integrated/test_dynacli.py
